<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>gene</title>
    <meta title="description" content="Dumb simple beats">
    <meta title="author" content="Nat Welch">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/gray.min.css">
  </head>
  <body class="px3 container">
    <header class="py2">
    <h1>gene</h1>
    <p>Dumb simple beats</p>
    </header>

    <section id="controls" class="">
      <button class="h3 button-outline border-thick" onclick="toggle_music()" id="pause">Pause</button>
    </section>

    <section id="buttons" class="py3">
    <div class="mxn2 clearfix">
      <div class="col col-3 px2"><button class="button mb1 beat" data-row="0" data-column="0" onclick="toggle_beat(this)">&nbsp;</button></div>
      <div class="col col-3 px2"><button class="button mb1 beat" data-row="0" data-column="1" onclick="toggle_beat(this)">&nbsp;</button></div>
      <div class="col col-3 px2"><button class="button mb1 beat" data-row="0" data-column="2" onclick="toggle_beat(this)">&nbsp;</button></div>
      <div class="col col-3 px2"><button class="button mb1 beat" data-row="0" data-column="3" onclick="toggle_beat(this)">&nbsp;</button></div>
    </div>
    <div class="mxn2 clearfix">
      <div class="col col-3 px2"><button class="button mb1 beat" data-row="1" data-column="0" onclick="toggle_beat(this)">&nbsp;</button></div>
      <div class="col col-3 px2"><button class="button mb1 beat" data-row="1" data-column="1" onclick="toggle_beat(this)">&nbsp;</button></div>
      <div class="col col-3 px2"><button class="button mb1 beat" data-row="1" data-column="2" onclick="toggle_beat(this)">&nbsp;</button></div>
      <div class="col col-3 px2"><button class="button mb1 beat" data-row="1" data-column="3" onclick="toggle_beat(this)">&nbsp;</button></div>
    </div>
    <div class="mxn2 clearfix">
      <div class="col col-3 px2"><button class="button mb1 beat" data-row="2" data-column="0" onclick="toggle_beat(this)">&nbsp;</button></div>
      <div class="col col-3 px2"><button class="button mb1 beat" data-row="2" data-column="1" onclick="toggle_beat(this)">&nbsp;</button></div>
      <div class="col col-3 px2"><button class="button mb1 beat" data-row="2" data-column="2" onclick="toggle_beat(this)">&nbsp;</button></div>
      <div class="col col-3 px2"><button class="button mb1 beat" data-row="2" data-column="3" onclick="toggle_beat(this)">&nbsp;</button></div>
    </div>
    <div class="mxn2 clearfix">
      <div class="col col-3 px2"><button class="button mb1 beat" data-row="3" data-column="0" onclick="toggle_beat(this)">&nbsp;</button></div>
      <div class="col col-3 px2"><button class="button mb1 beat" data-row="3" data-column="1" onclick="toggle_beat(this)">&nbsp;</button></div>
      <div class="col col-3 px2"><button class="button mb1 beat" data-row="3" data-column="2" onclick="toggle_beat(this)">&nbsp;</button></div>
      <div class="col col-3 px2"><button class="button mb1 beat" data-row="3" data-column="3" onclick="toggle_beat(this)">&nbsp;</button></div>
    </div>
    </section>

    <script src="js/app.js"></script>
  </body>
</html>
